<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>contact form</title>
</head>
<style>
  body {
    background-color: lightgreen;
  }
  h1 {
    color: navy;
    margin-left: 40px;
  } 
  h2 {
    color: navy;
    margin-left: 40px;
  } 
</style>
<body>

<link href="contact-form.css" rel="stylesheet">

<div class="fcf-body">

  <div id="fcf-form">
  <h3 class="fcf-h3">Contact Me</h3>

  <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formsubmit.co/andremcclarin@gmail.com">

      <div class="fcf-form-group">
          <label for="Name" class="fcf-label">Name</label>
          <div class="fcf-input-group">
              <input type="text" id="Name" name="Name" class="fcf-form-control" required>
          </div>
      </div>

      <div class="fcf-form-group">
          <label for="Email" class="fcf-label">Email Address</label>
          <div class="fcf-input-group">
              <input type="email" id="Email" name="Email" class="fcf-form-control" required>
          </div>
      </div>

      <div class="fcf-form-group">
          <label for="Message" class="fcf-label">Message</label>
          <div class="fcf-input-group">
              <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
          </div>
      </div>

      <div class="fcf-form-group">
          <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
      </div>

      <div class="fcf-credit" id="fcf-credit">

      </div>

  </form>
  </div>

</div>

</body>
</html>
